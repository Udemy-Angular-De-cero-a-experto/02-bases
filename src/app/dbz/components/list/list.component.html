<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i = index;
    first as isFirst;
    let isLast = last;
    even as isEven;
    odd as isOdd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-secondary': isOdd,
      'list-group-item-danger': isLast,
      'list-group-item-primary': isFirst,
    }">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
    <button class="btn btn-danger" (click)="deleteCharacterById(character.id!)">X</button>

  </li>
</ul>
